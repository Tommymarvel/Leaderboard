<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1> Leaderboard </h1>
    <div class="recent--add">
        <div class="recent-scores">
            <div class="recent-button">
            <h2>Recent scores</h2>
            <button type="button" class="btn1">Refresh</button>
            </div>
            <div class="game-results"></div>
        </div>
        <div class="recent-scores">
            <h2>Add your Score</h2>
            <form class="inputs">
                <input 
                type="text" 
                class="user-name-field"
                placeholder="Your name">
                <input 
                type="text" 
                class="user-score-field"
                placeholder="Your score">
                <input type="submit" class="btn2" value="Submit"</input>
            </form>
        </div>
    </div>
</body>
</html>
