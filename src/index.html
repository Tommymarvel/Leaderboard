<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
</head>
<body>
    <h1>Leaderboard</h1>
    <div class="recent--add">
        <div class="recent-scores">
            <div class="recent-button">
            <h2>Recent scores</h2>
            <button class="btn1">Refresh</button>
            </div>
            <ul>
                <li>Name: 100</li>
                <li class="gray-list">Name: 20</li>
                <li>Name: 50</li>
                <li class="gray-list">Name: 78</li>
                <li>Name: 125</li>
                <li class="gray-list">Name: 77</li>
                <li>Name: 42</li>
            </ul>
        </div>
        <div class="recent-scores">
            <h2>Add your Score</h2>
            <div class="inputs">
                <input type="text" placeholder="Your name">
                <input type="text" placeholder="Your score">
                <button class="btn2">Submit</button>
            </div>
       
        </div>
    </div>
</body>
</html>
